    <style>
        /* CSS for dropdown */
        .dropdown {
          position: relative;
          display: inline-block;
        }
      
        .dropdown-content {
          display: none;
          position: absolute;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
          border-radius: 10%;
        }
      
        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }
      
        .dropdown:hover .dropdown-content {
          display: block;
        }
      
       
      
        /* Navbar styles */
        .navbar {
          padding: 20px;
          background-color: transparent;
          transition: all 2s;
        }
      
        .navbar .logo {
          font-size: 24px;
          margin-right: 20px;
          margin-left: 10px;
        }
      
        .navbar .navitems {
          list-style: none;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: space-between;
        }
      
        .navbar li {
          margin-right: 20px;
        }
      
        .navbar a {
          color: #ffffff;
          text-decoration: none;
        }
      
        .navbar {
          position: fixed;
          top: 0;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 20px;
          width: 100%;
          z-index: 100;
          min-height: 80px;

          backdrop-filter: blur(9.5px);
          -webkit-backdrop-filter: blur(9.5px);
          border-radius: 40px;
          border: 1px solid rgba(0, 0, 0, 0.18);
        }
      
        .navbar .toggle-btn {

          display: none;
          margin-right: 50px;
        }
      
        .navbar div a {

            display: none;
            width: 100%;

          .navbar .navitems a {

            width: 100%;
            box-sizing: border-box;
          }

            display: block;
          }
